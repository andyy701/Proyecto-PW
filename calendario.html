<body>
    <h1 class="title text-center m-5">Horario de atención</h1>

	<div class="container m-5">
		<div class="row justify-content-center">
			<div class="col-5">
				<label for="">Enlace de reunión:</label>
		<input type="url" value="https://ulima-edu-pe.zoom.us/j/97234952805?pwd=M3llQkcwZ0VBaDA2eHlOYmQ3WXRYUT09#success">
			</div>
		</div>
		
	</div>

	<div class="container m-5">
		<div class="row">
			<div class="col">
				<label for="">Fecha: </label>
				<input type="date" id='date'/>
			</div>
			<div class="col">
				<label for="">Desde: </label>
				<input type="time" id='starttime'/>
			</div>
			<div class="col">
				<label for="">Hasta: </label>
				<input type="time" id='endtime'/>
			</div>
			<div class="col">
				<button class="btn btn-success">Agregar</button>
			</div>
		</div>
	</div>

	<div class="calendar-container">

		<div class="header">
			<ul class="weekdays">
				<li>Domingo</li>
				<li>Lunes</li>
				<li>Martes</li>
				<li>Miércoles</li>
				<li>Jueves</li>
				<li>Viernes</li>
				<li>Sábado</li>
			</ul>
			<ul class="daynumbers">
				<li>15</li>
				<li>16</li>
				<li>17</li>
				<li>18</li>
				<li>19</li>
				<li>20</li>
				<li>21</li>
			</ul>
		</div>

		<div class="timeslots-container">
			<ul class="timeslots">
				<li>9<sup>am</sup></li>
				<li>10<sup>am</sup></li>
				<li>11<sup>am</sup></li>
				<li>12<sup>am</sup></li>
				<li>1<sup>pm</sup></li>
				<li>2<sup>pm</sup></li>
				<li>3<sup>pm</sup></li>
				<li>4<sup>pm</sup></li>
				<li>5<sup>pm</sup></li>
			</ul>
		</div>

		<div class="event-container">

			<!-- <div class="slot slot-1">
				<div class="event-status"></div>
				<span>event a</span>

			<div class="slot slot-2">

			</div> -->

</html>
